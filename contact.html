<!DOCTYPE html>
<html>
<head>
	<title>Contact</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/stylecontact.css">
</head>
<body>
	<section id="contact">
		<h2>CONTACT</h2>
		<p>21 Rue Des Vavangues, Sainte-Clotilde, RÃ©union</p>
<!-- 		<div class="googleMap">
	<div id="map"></div>-->

	<div class="carte"></div> <!-- emplacement de la carte -->

	<div class="formulaire">
		<div class="container">
			<div class="form-group row">
				<div class="col-md-6">
					<label for="exampleInputName"></label>
					<input type="name" class="form-control" id="exampleInputName" aria-describedby="name" placeholder="Enter name">
				</div>
				<div class="col-md-6">
					<label for="exampleInputEmail1"></label>
					<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
				</div>
			</div>
			<div class="form-group-2">
				<label for="exampleTextarea"></label>
				<textarea class="form-control" id="exampleTextarea" rows="8" placeholder="Message"></textarea>
			</div>
			<button type="button" class="btn btn-default">Envoyer</button>
		</div>
	</div>
</section>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</body>
</html>
